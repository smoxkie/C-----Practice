<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested Ordered Lists</title>
</head>
<body>
    <h2>Nested Ordered List</h2>
    <h3>Skills</h3>
    <ol type="1">
    <li>Languages</li>
        <ol type="1">
            <li>Hindi</li>
            <li>English</li>
            <li>Bhojpuri</li>
        </ol>
        <li>Information about me</li>
        <ol type="1">
            <li>I am Trustworthy</li>
            <li>I am very good in writting skill</li>
            <li>I love cars</li>
        </ol>
        <li>Web Development</li>
        <ol type="1">
           <li>HTML</li>
           <li>CSS</li>
           <li>Java Script</li>
           </ol>
       </ol>
</body>
</html>
